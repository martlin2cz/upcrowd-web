	<body>
		<h2>Týden ve vědě</h2>
		<form onsubmit="return update()">
			<div class="panel">
				<label>Týden od </label>
				<input type="date" id="input-date-from" onkeyup="update()">
				<label class="inline"> do </label>
				<input type="date" id="input-date-to" onkeyup="update()">
			</div>
			
			<p>Vlož pětici postů (obrázek a popis). U obrázku je nutné vložit kompletní URL. U popisu, pro zalomení v konkrétním místě vlož <code>&lt;br&gt;</code>, pro nezalomení patřičnou mezeru nahraď <code>&amp;nbsp;</code>.</p>
			<ul class="input-posts">
				<li class="input-post panel">
					<input type="url" class="input-post-image" placeholder="http://něco.com/obrázek.jpg" onkeyup="update()">
					<input type="text" class="input-post-title on-single-line" onkeyup="update()">
				</li>

				<li class="input-post panel">
					<input type="url" class="input-post-image" placeholder="http://něco.com/obrázek.jpg" onkeyup="update()">
					<input type="text" class="input-post-title on-single-line" onkeyup="update()">
				</li>
			</ul>

		<h2>Náhled karty</h2>
		<article id="output-panel">
			<header id="output-header">
				<h3 id="output-tvv-heading">Týden ve vědě</h3>
				<span id="output-dates">
					<datetime id="output-date-from">včera</datetime> 
					<span> - </span> 
					<datetime id="output-date-to">dnes</datetime>
				</span>
				<span id="output-vedator-fb-link">
					<img src="img/fb-logo.svg" alt="fb" id="output-vedator-fb-img">
					<span id="output-vedator-fb-link-text">
						VedatorCZ
					</span>
				</span>
			</header>

			<ul id="output-posts">
				<li class="output-post">
					<img src="img/no-image.svg" class="output-post-image" alt="img">
					<span class="output-post-title">Něco</span>
				</li>

				<li class="output-post">
					<img src="img/no-image.svg" class="output-post-image" alt="img">
					<span class="output-post-title">Něco</span>
				</li>
			</ul>
